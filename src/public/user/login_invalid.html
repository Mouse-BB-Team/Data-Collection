<!DOCTYPE HTML>
<html lang="en" >
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/faq_panel.js" async defer></script>
</head>

<body class="body">
<div class="main-content">
    <div class="login-page">
        <div class="form">
            <!--            TODO URL AND PORT-->
            <form id="login-page-action" name="login-page-action" action="http://localhost:9090/api/login" method="post">
                <label>
                    <input id="login" name="username" type="text" placeholder="&#xf007;  username"/>
                    <input id="password" name="password" type="password" placeholder="&#xf023;  password"/>
                </label>
                <button type="submit">LOGIN</button>
                <button type="button" onclick="window.location.href='/user/signup.html'">SIGN UP</button>
                <p id="" class="message">Wrong login or password</p>
            </form>
        </div>
    </div>

    <div class="support-greeting">Thank you for your support!</div>
</div>

<div class="faq-button"><button>FAQ</button></div>

<div class="right-panel"></div>

<div class="cookie-banner"><p>We use cookies to ensure that we give you the best experience on our website.</p></div>
</body>
</html>
